<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Rylai's Boxes</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>

    <header class="header">
      <div class="header__logo logo">
        <img class="logo__img" src="img/logo.png" alt="Любопытная Рилай">
        <p class="logo__text">Любопытно, что в этой коробке!</p>
      </div>
      <nav class="header__nav main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Главная</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Лидеры</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Арена</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Магазин</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="carousel-section">
        <div class="carousel-section__inner">
          <div class="carousel">
            <div class="carousel__item card">
              <img class="card__img" src="img/crystal-maiden-arcana.jpg" alt="Изображение арканы">
              <h3 class="card__title">Штука 1</h3>
            </div>
            <div class="carousel__item card">
              <img class="card__img" src="img/lina-arcana.jpg" alt="Изображение арканы">
              <h3 class="card__title">Штука 2</h3>
            </div>
            <div class="carousel__item card">
              <img class="card__img" src="img/legion-commander-arcana.jpg" alt="Изображение арканы">
              <h3 class="card__title">Штука 3</h3>
            </div>
            <div class="carousel__item card">
              <img class="card__img" src="img/phantom-assasin-arcana.jpg" alt="Изображение арканы">
              <h3 class="card__title">Штука 4</h3>
            </div>
            <div class="carousel__item card">
              <img class="card__img" src="img/shadow-fiend-arcana.jpg" alt="Изображение арканы">
              <h3 class="card__title">Штука 5</h3>
            </div>
          </div>
          <button class="carousel-section__btn btn" type="button">Открыть</button>
        </div>
      </section>
    </main>

    <!-- <div id="root"></div>

    <script src="bundle.js"></script> -->
  </body>
</html>
